<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <div class = "login-card-container">
        <div class = "login-initial">
            <div class = "login-logo">
                <img src="icon.png" alt="logo">
            </div>
            <div class = "login-header">
                <h1>Nook In</h1>
                <div>Login to use Nook Platform :)</div>
                <form class="login-form">
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">mail</span>
                        <input type="text" placeholder="Email" required autofocus>
                    </div>
                    <div class = "form-item">
                        <span class="form-item-icon material-symbols-rounded">lock</span>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class = "form-item-other">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckBox">
                            <label for="rememberMeCheckBox">Important</label>
                        </div>
                        <a href="#">I forgot my passowrd</a>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <div class= "login-footer">
                    Don't have an account? <a href="#">Create a nook account! :)</a>
                </div>
            </div>
            <div class="login-card-social">
                <div>Login in with Nook Phone</div>
                <div class = "login-card-social-btn">
                    <a href="#"><img src="nookphone.png" class="nook-phone">
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
